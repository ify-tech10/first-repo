<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="Contact.css" />
  <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "6MlDK0Ti2qs3Xc30w",
      });
   })();
</script>
</head>
   
<body>
    <aside class="h1">
        <a href="landing.html"><img src="imgs/Hlogo.png" alt=""></a>
        <p>></p>
        <h4>Contact us</h4>
    </aside>

    <main>
        <div class="contact-container">
    <h1>Contact Us</h1>
    <p>Have a question or comment? Fill out the form below and we'll get back to you soon!</p>

    <form id="contactForm" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email" required />

       <label for="contact">contact</label>
      <input type="number" id="contact" name="contact" placeholder="Your number" required />

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="Subject" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Your message..." required></textarea>

      <button type="submit" id="submitButton">Send Message</button>
    </form>

    
  </div>
    </main>
  

  <script src="Contact.js"></script>
</body>
</html>
